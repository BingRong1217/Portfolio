<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/css/main.css" />
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
								<header id="header"></header>

							<!-- Content -->
								<section>
									<header class="main">
										<h1>進出貨紀錄</h1>
									</header>
										<form action="{{ url_for('record') }}" method="POST">
											<div class="col-6">
												<select name="category" id="category">
													<option value="">- 類別 -</option>
													{% for option in categoryOptions %}
														{% if option == selectedOption %}
															<option value="{{ option }}" selected>{{ option }}</option>
												  		{% else %}
															<option value="{{ option }}">{{ option }}</option>
												  		{% endif %}
													{% endfor %}
												</select>
												<br/>
												<input type="submit" value="OK">
											</div>

											<br/>
											
											<div class="col-12">
												<select name="item" id="item">
													<option value="">- 品項名稱 -</option>
													{% for option in itemOptions %}
													<option value="{{ option }}">{{ option }}</option>
													{% endfor %}
												</select>
											</div>	
											
											<br/>

											<div class="col-6">
												<select name="year" id="year">
													<option value="">- 年份 -</option>
													<option value="2023">2023</option>
												</select>
											</div>

											<br/>
																					
											<div class="col-6">
												<select name="startMonth" id="startMonth">
													<option value="">- 起始月份 -</option>
													{% for i in range(1, 13) %}
														<option value="{{ i }}">{{ i }}</option>
													{% endfor %}
												</select>
											</div>

											<br/>

											<div class="col-6">
												<select name="startDay" id="startDay">
													<option value="">- 起始日期 -</option>
													{% for i in range(1, 32) %}
														<option value="{{ i }}">{{ i }}</option>
													{% endfor %}
												</select>
											</div>

											<br/>

											<div class="col-6">
												<select name="endMonth" id="endMonth">
													<option value="">- 結束月份 -</option>
														{% for i in range(1, 13) %}
															<option value="{{ i }}">{{ i }}</option>
														{% endfor %}
												</select>
											</div>

											<br/>

											<div class="col-6">
												<select name="endDay" id="endDay">
													<option value="">- 結束日期 -</option>
													{% for i in range(1, 32) %}
														<option value="{{ i }}">{{ i }}</option>
													{% endfor %}
												</select>
											</div>

											<br/>

											<!-- Buttons -->
											<font size="4"><input type="submit" class="button primary" value="SEARCH"></font>		
										</form>
										
									<!-- Elements -->
										<div>
											<div>

												<!-- Table -->

												<div class="table-wrapper">
													<table class="alt">

														<tbody>
															<tr>
																<td>進出貨</td>
																<td>數量</td>
																<td>進出帳</td>
																<td>時間</td>
															</tr>
															
															{% for items in info %}
																<tr>
																	{% for item in items %}
																		<td>{{ item }}</td>
																	{% endfor %}
																</tr>	
															{% endfor %}
															
														</tbody>

													</table>
												</div>
												<h3>總金額：{{ sum }}</h3>

											</div>
											<div class="col-6 col-12-medium">

											</div>
										</div>

								</section>

						</div>
					</div>

					<!-- Sidebar -->
					<div id="sidebar">
						<div class="inner">

							<!-- Menu -->
								<nav id="menu">
									<header class="major">
										<h2>Menu</h2>
									</header>
									<ul>
										<li><a href="index.html"><font size="5">Homepage</font></a></li>
										<li><a href="query.html"><font size="5">查詢</font></a></li>
										<li><a href="new.html"><font size="5">新增品項</font></a></li>
										<li><a href="buy.html"><font size="5">進貨</font></a></li>
										<li><a href="sale.html"><font size="5">售出</font></a></li>
										<li><a href="record.html"><font size="5">進出貨紀錄</font></a></li>
									</ul>
								</nav>

						</div>
					</div>


						</div>
					</div>

			</div>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/browser.min.js"></script>
			<script src="/static/js/breakpoints.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>

	</body>
</html>
